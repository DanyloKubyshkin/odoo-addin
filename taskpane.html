<!DOCTYPE html>
<html>
  <head>
    <!-- Office JavaScript API -->
    <script
      type="text/javascript"
      src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"
    ></script>
  </head>

  <body>
    <p>This add-in will send the document content to your API.</p>
    <button id="helloButton">Save Document to API</button>

    <!-- The following image URL tracks diagnostic data for this sample add-in. Please remove the image tag if you reuse this sample in your own code project. -->
    <img
      src="https://pnptelemetry.azurewebsites.net/pnp-officeaddins/samples/word-add-in-hello-world-run"
    />
  </body>

  <script>
    Office.onReady((info) => {
      // Ensure that the Office app is Word
      if (info.host === Office.HostType.Word) {
        document.getElementById("saveButton").onclick = saveDocumentToAPI;
      }
    });

    async function saveDocumentToAPI() {
      try {
        // Run the Word API to get the document content
        await Word.run(async (context) => {
          const body = context.document.body;
          body.load("text"); // Load the text content of the document

          await context.sync(); // Synchronize the context to fetch data

          // Get the text of the document
          const documentText = body.text;

          // Prepare data for the API POST request
          const requestData = {
            document_content: documentText,
          };

          // Make the API request
          const response = await fetch(
            "https://your-odoo-api-endpoint.com/save_document",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(requestData),
            }
          );

          if (response.ok) {
            alert("Document saved successfully.");
          } else {
            alert("Failed to save document.");
          }
        });
      } catch (error) {
        console.error("Error saving document:", error);
        alert("Error saving document. Please try again.");
      }
    }
  </script>
</html>
